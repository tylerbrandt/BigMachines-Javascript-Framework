<html>
	<head>
		<script src="js/prototype.js"></script>
		<script src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
			$.noConflict();
		</script>
		<script src="js/allplugins-require.js" type="text/javascript" data-main="main-jq"></script>
		<link rel="stylesheet" href="with_jq.css"></link>
		<title>jQuery 1.4.2 AND Prototype</title>
	</head>
	<body>
		<div id='jq_div'></div>
		<input type="hidden" id="mod_mgr_run_tests" value="true"/>
		<div id="proto_div"></div>
		<script type="text/javascript">
			(function reportProto() {
				if(typeof jQuery !== "function") {
					setTimeout(reportProto,100);
				}
				else {
					$("proto_div").replace("<div id='proto_div'>hi from prototype; version is: " + Prototype.Version + "; jQuery version is: " + jQuery.fn.jquery + "</div>");
				}
			})();
		</script>
	</body>
</html>
